<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina Principal</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/btn.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav>
     <h1>Registro de inventario</h1>
     
    </nav>

    <div class="container">
      <div class="row pt-5" id="app">
       <div class="col-md-4">
        <div class="card">
          <div class="card-header">
           <h4>Add Products</h4>
          </div> 

          <form id="product-from" class="card-body">
            <div class="form-group mb-3">
             <input type="text" id="name" placeholder="Product Name" class="form-control">
            </div>
            <div class="form-group mb-3">
             <input type="number" id="price" step="0.01"   placeholder="Product Price"  class="form-control" >
            </div>
            <div class="form-group">
             <input type="number" id="amoung" placeholder="Product Amoung" class="form-control">
            </div>          
            <input type="submit" value="Insertar" class="btn btn-info mt-4 form-control">
          </form>
        </div>
        
       </div>
       <div class="col-md-8" id="product-list">
        <h4>List Product</h4>
       </div>
      </div>
    </div> 
    <footer>
      
      <a href="https://wa.me/51927616536" class="btn-whatsapp">
        <img src="./src/icon-whatsapp.svg" alt="Contactar por WhatsApp">
      </a>

      <button id="logout" class="btn btn-info">Sign off</button>
    </footer>
    <script src="./js/index.js"></script>
  </body>
</html>
